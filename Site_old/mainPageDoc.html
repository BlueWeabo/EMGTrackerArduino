<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Biometrics</title>
    <link href="Style.css" rel="stylesheet" type="text/css">
    <style>
        .containerPatient {
            width: 85%;
            margin: auto;
        }
        .containerNewPatient {
            width: 85%;
            margin: auto;
        }
        .tabs {
            margin: auto;
        }
        .tab {
            width: 33.333333%;
            float: left;
        }
        label, input {
            width: 50%;
            float: left;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <input id="patientTab" class="tab" type="button" value="Patient Info">
        <input id="newPatient" class="tab" type="button" value="Create Patient">
        <input id="logout" class="tab" type="button" value="Log out">
    </div>
    <div id="containerPatient" class="containerPatient">
        <input id="patientEmail" type="email" placeholder="patient@health.bg" style="width: 50%; display: flex; float:left">
        <input id="checkPatient" type="button" value="Check" style="width: 50%; display: flex;">
        <canvas id="myChart" style="width:100%; align-self: center;"></canvas>
    </div>
    <div id="containerNewPatient" class="containerNewPatient" style="display: none;">
        <label for="newPatientEmail">Patient Email</label>
        <input id="newPatientEmail" type="email" placeholder="patient@health.bg" style="width: 100%; display: flex; float:left">
        <label for="newPatientPassword">Patient Password</label>
        <input id="newPatientPassword" type="password" style="width: 100%; display: flex; float:left">
        <label for="newPatientPasswordConfirm">Confirm Patient Password</label>
        <input id="newPatientPasswordConfirm" type="password" style="width: 100%; display: flex; float:left">
        <input id="createPatient" type="button" value="Create" style="width: 100%; display: flex;">
        <label id="error"></label>
    </div>
    <script type="module" src="./mainPageDoc.js"></script>
</body>
</html>
