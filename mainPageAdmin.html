<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Biometrics</title>
    <link href="Style.css" rel="stylesheet" type="text/css">
    <style>
        .containerDoctor {
            width: 80%;
            margin: auto;
        }
        .containerNewDoctor {
            width: 80%;
            margin: auto;
        }
        .tabs {
            margin: auto;
        }
        .tab {
            width: 50%;
            float: left;
        }
        label, input {
            width: 50%;
            float: left;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <input id="newDoctor" class="tab" type="button" value="Create Doctor">
        <input id="logout" class="tab" type="button" value="Log out">
    </div>
    <div id="container" class="container">
        <label for="newDoctorEmail">Doctor Email</label>
        <input id="newDoctorEmail" type="email" placeholder="doctor@health.bg" style="width: 100%; display: flex; float:left">
        <label for="newDoctorPassword">Doctor Password</label>
        <input id="newDoctorPassword" type="password" style="width: 100%; display: flex; float:left">
        <label for="newDoctorPasswordConfirm">Confirm Doctor Password</label>
        <input id="newDoctorPasswordConfirm" type="password" style="width: 100%; display: flex; float:left">
        <input id="createDoctor" type="button" value="Create" style="width: 100%; display: flex;">
        <label id="error"></label>
    </div>
    <script type="module" src="./mainPageAdmin.js"></script>
</body>
</html>
